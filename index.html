<!DOCTYPE html>
    <html lang="fr">
        <head>
            <meta charset="utf-8">
            <title>Product preview card component</title>
            <link href="style.css" rel="stylesheet">
            <link rel="icon" type="img/png" sizes="32x32" href="images/favicon-32x32.png">

            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">

        </head>
        <body>
                <main>
                    <div class="container">
                        <img class="image-product" src="images/image-product-desktop.jpg" alt="perfume of gabrielle chanel">
                        <div class="text">
                            <p class="product-category">PERFUME</p>
                            <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>
                            <p class="product-description">A floral, solar and voluptuous interpretation composed by Olivier Podge,
                                Perfumer-Creator for the house of CHANEL.
                            </p>
                            <div class="product-price">
                                <p> &dollar; 169.99</p> <span>&dollar;149.99</span>
                            </div>
                            <button><img src= "images/icon-cart.svg">Add to Cart</button>
                        </div>
                    </div>        
                </main>
        </body>
    </html>
